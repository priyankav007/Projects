<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter Your Location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
    </div>
    <div class="location-not-found">
      <h1>Sorry, Location not found!!!</h1>
      <img src="/images/404.png" alt="404 Error"/>
    </div>
    
    
    <div class="weather-body">
      <img src="/images/cloud.png" alt="Weather" class="weather-img">

      <div class="weather-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">Light Rain</p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>
        
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
           <span id="wind-speed">12Km/H</span>
           <p>Wind-Speed</p>
          </div>
       </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script> <!-- Include your JavaScript file here -->
  <script src="https://kit.fontawesome.com/5154ddf638.js" crossorigin="anonymous"></script>
</body>

</html>
